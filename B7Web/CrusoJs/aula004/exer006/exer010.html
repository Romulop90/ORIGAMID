<body>
  <h1>Sistema de Multas</h1>
  Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
  <input type="button" value="Verificar" onclick="caucular()">
  

  <script>
    function caucular() {
      var txtvel = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtvel.value)
      res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}km/h</strong></p>`
      if (vel > 60) {
        res.innerHTML = '<p>Voce esta <strong>MUTADO</strong> Por excesso de velocidade</p>'
      }
      res.innerHTML += '<p>Dirija sempre com cinto de seguran√ßa</p>'
    }
  </script>
</body>
