<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="B7Web02.css">
</head>
<body>
  <form action="">
<!-- fieldset significa conjunto de campos -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="">
        Primero Nome: <br>
        <input type="text" name="name">
      </label><br>
      <label for="">
        Sobrenome: <br>
        <input type="text" name="lastname">
      </label><br>
    </fieldset>

    <fieldset>
      <legend>Dados Profissionais</legend>
      <label for="">
        Nome da empresa: <br>
        <input type="text" name="companyname">
      </label><br>
      <label for="">
        Cargo na empresa: <br>
        <input type="text" name="companyjobtitle">
      </label><br>
    </fieldset>
    
    <input type="submit" value="Cadastro">
  </form>
</body>
</html>
