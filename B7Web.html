<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<!-- type="text" tem duas variacoes o email e password -->
<!-- a grande maioria dos input precisa de um (value="") -->
  <form action="" method="get">
    <input type="text" name="usuario" value="Digite seu nome">
    <input type="password">
    <input type="checkbox">
    <input type="radio" name="Sexo"> <!-- celecao -->
    <input type="radio" name="Sexo"> <!-- celecao -->
    <input type="submit"> <!-- botao -->
    <input type="email"> <!-- email -->
<!-- outras variacoes do text -->
    <input type="color"> <!-- palheta de cores -->
    <input type="date"> <!-- dia, mes e ano -->
    <input type="datetime-local"> <!-- dia, mes, ano e  hora -->
    <input type="month"> <!-- apenas mes e ano -->
    <input type="number"> <!-- apenas numeros -->
    <input type="range"> <!-- cria uma barra de selecao -->
    <input type="search">
    <input type="tel"> <!-- numero de telefone -->
    <input type="time"> <!-- apenas a hora -->
    <input type="url">  <!-- envia url -->
    <input type="week"> <!-- seleciona a uma semana do ano -->

    <select name="order" id="">  <!-- mostra as opcoes deponiveis -->
    <option value="bestseller ">Mais Vendidos</option>
    <option value="last">Recentes</option>
    </select> 
  </form>

</body>
