<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags Semânticas</title>
</head>



<body>
  <header><!-- tag semantica para cabeçalho -->
    <h1>Tags Semânticas</h1>
    <li><a href="portifólio"></a></li>
    <nav>
      <ul> <!-- tag semantica para navegação -->
        <li><a href="/home">Home</a></li>
        <li><a href="/sobre">Sobre</a></li>
        <li><a href="/portifólio">Portifólio</a></li>
        <li><a href="/contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main> <!-- tag semantica para conteudo principal de um site -->
    <section>

      <h2>Moludo HTML intermediario</h2>
      <figure><!-- tag semantica para add imgens -->
        <img src="logo-html.jpg" alt="img">
        <figcaption>Esse e o logo do HTML</figcaption><!-- tag semantica para por legenda dentro da img-->
      </figure>
      <p>esse modulo e sobre o HTML intermediario</p>
    </section>

    <article><!-- e recomendado que cada article tenha uma tag de titulo/ tag semantica para artigos em um site -->
      <h2>C#</h2>
      <p>O c# e muito legla</p>
    </article>
  </main>
  <footer> <!-- tag semantica para rodape de um site  ou qual quer  que precisar de roda pé -->
    <address> <!-- tag semantica para fornece informações de contato  -->
      <a href="#"></a>
    </address>
  </footer>

  <aside> <!-- tag semantica para conteudo de suporte para artigos do site -->

  </aside>
</body>

</html>
