<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario</h1>
  <form method="get" action="index.html">
    <input type="text" name="q" value="Twitter">
    <input type="submit" value="Enviar">
  </form>

  <h3>Formulario de login no Facebook</h3>
  <form action="index.html" method="post">
    <input type="text" name="nome" id="nome" placeholder="Nome">
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobre Nome"><br><br>
    <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celuar e Email"><br><br>
    <input type="password" name="senha" id="senha" placeholder="Nova Senha">
    <br><br>
    <label>Data de Nacimento</label><br>
    <select name="dia" id="dia">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select name="Mês" id="Mês">
      <option value="Jan">Jan</option>
      <option value="Fev">Fev</option>
      <option value="Mar">Mar</option>
      <option value="Abr">Abr</option>
      <option value="Mai">Mai</option>
    </select>
    <select name="Ano" id="Ano">
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
    </select>
    <br>
    <br>
    <label>Gênero</label>
    <br>

    <label for="Femenino">Femenino</label>
    <input type="radio" name="genero" id="femenino" value="femenino">

    <label for="Masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">

    <label for="personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado" value="personalizado">
    
    <br>
    <br>

    <input type="submit" value="Evinar">
  </form>
</body>

</html>
